<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator-container">
    <h1>Simple Calculator</h1>
    <div class="calculator">
      <form id="calculatorForm">
        <div class="input-group">
          <label for="firstNumber">First Number:</label>
          <input type="number" id="firstNumber" placeholder="Enter first number" required>
        </div>

        <div class="input-group">
          <label for="operation">Operation:</label>
          <select id="operation" required>
            <option value="add">Addition (+)</option>
            <option value="subtract">Subtraction (-)</option>
            <option value="multiply">Multiplication (ร)</option>
            <option value="divide">Division (รท)</option>
          </select>
        </div>

        <div class="input-group">
          <label for="secondNumber">Second Number:</label>
          <input type="number" id="secondNumber" placeholder="Enter second number" required>
        </div>

        <button type="button" id="calculateBtn">Calculate</button>
      </form>

      <div class="result-container">
        <h2>Result:</h2>
        <div id="result">Your result will appear here</div>
      </div>
    </div>
  </div>

  <script src="logic.js"></script>
</body>

</html>
