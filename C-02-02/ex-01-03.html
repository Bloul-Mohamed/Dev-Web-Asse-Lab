<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1.3</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #ffffff;
        }
        
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .box {
            width: 300px;
            height: 200px;
            padding: 20px;
            margin: 50px auto;
            
            background-color: var(--primary-color);
            color: var(--secondary-color);
            
            border-radius: 8px;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <h2>Using CSS Variables</h2>
        <p>This div uses CSS variables for its color scheme. You can easily change the colors by modifying the variable values in the CSS.</p>
    </div>
</body>
</html>
