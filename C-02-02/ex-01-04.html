<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1.4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        h2 {
            margin-top: 40px;
        }
        
        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            margin: 10px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        
        .horizontal-container {
            display: flex;
            flex-direction: row;
        }
        
        .vertical-container {
            display: flex;
            flex-direction: column;
        }
        
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .grid-box {
            width: calc(33.33% - 20px);
            height: 100px;
            background-color: #e74c3c;
            margin: 10px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Three boxes arranged horizontally</h2>
    <div class="horizontal-container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
    
    <h2>Three boxes arranged vertically</h2>
    <div class="vertical-container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
    
    <h2>Six boxes distributed across the screen</h2>
    <div class="grid-container">
        <div class="grid-box">Box 1</div>
        <div class="grid-box">Box 2</div>
        <div class="grid-box">Box 3</div>
        <div class="grid-box">Box 4</div>
        <div class="grid-box">Box 5</div>
        <div class="grid-box">Box 6</div>
    </div>
</body>
</html>
