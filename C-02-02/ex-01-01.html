<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1.1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
        }
        
        h1 {
            font-size: 32px;
            text-align: center;
            text-decoration: underline;
        }
        
        p {
            font-size: 18px;
            text-align: justify;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>My First CSS Exercise</h1>
    <p>This is a paragraph with custom styling. I am learning how to use CSS to style my HTML elements. The text has been aligned, sized, and uses a custom font family imported from Google Fonts.</p>
</body>
</html>
